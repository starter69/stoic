# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
development:
  adapter: postgresql
  encoding: unicode
  database: stoic_penknife_development
  pool: 5

  # Use your Mac OS X user name here. You will make life easier on yourself. PostGres uses this username automatically. Otherwise, you need to log in to PostGres and create a new User. This is annoying.

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  encoding: unicode
  database: stoic_penknife_test
  pool: 5
